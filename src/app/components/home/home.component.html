<div class="mt-3">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Phone</th>
                <th scope="col">Price</th>
                <th scope="col">Specs</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody *ngFor="let product of products">
            <tr>
                <th scope="row">{{product.id}}</th>
                <td><a routerLink='/detail/{{product.id}}' class="text-decoration-none text-body">{{product.name}}</a>
                </td>
                <td><a routerLink='/detail/{{product.id}}' class="text-decoration-none text-body">{{product.price}}</a>
                </td>
                <td><a routerLink='/detail/{{product.id}}'
                        class="text-decoration-none text-body">{{product.specification}}</a></td>
                <td>
                    <button class="btn btn-dark me-3" routerLink='/update/{{product.id}}'>Update</button>
                    <button class="btn btn-danger" (click)="delete(product.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
