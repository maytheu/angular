<form class="mb-10" (ngSubmit)="onSubmit()" *ngIf="showAddComponent">
    <div class="my-5">
        <label for="text" class="block">Task</label>
        <input type="text" name="text" id="text" placeholder="Add Task" [(ngModel)]="text"
            class="m-1.5 text-lg py-0.5 px-1.5 h-10 w-full border-2" />
    </div>
    <div class="my-5">
        <label for="dat" class="block">Day & Time</label>
        <input type="text" name="day" id="day" placeholder="Add Day & Time" [(ngModel)]="day"
            class="m-1.5 text-lg py-0.5 px-1.5 h-10 w-full border-2" />
    </div>
    <div class="my-5 flex items-center justify-between">
        <label for="Reminder" class="flex-1">Set Reminder</label>
        <input type="checkbox" name="Reminder" id="Reminder" [(ngModel)]="reminder"
            class="m-1.5 text-lg py-0.5 px-1.5 h-5" />
    </div>
    <input type="submit" value="Save Task"
        class="bg-black text-white p-2.5 m-1.5 block w-full rounded-sm cursor-pointer text-base outline hover:outline-none active:scale-95" />
</form>
