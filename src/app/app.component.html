<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div class="courses">
  <course-card
    *ngFor="
      let course of courses;
      index as i;
      first as isFirst;
      last as isLAst;
      even as isEven;
      odd as isOdd
    "
    [class.is-first]="isFirst"
    [class.is-last]="isLAst"
    (onView)="viewCourse($event)"
    [course]="course"
    [cardIndex]="i + 1"
    [highlighted]="isEven"
  ></course-card>
</div>
