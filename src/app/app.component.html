<nav>
  <ul class="pagination">
    <li class="page-item" [appCustomClass]="{ disabled: currentPage === 0 }">
      <a class="page-link" href="#" (click)="currentPage = currentPage - 1"
        >Previous</a
      >
    </li>
    <!-- replace ngfor -->
    <ng-container *appTimes="images.length; let i = index">
      <li
        class="page-item"
        [ngClass]="{ active: i === currentPage }"
        *ngIf="paginationIndex(i)"
      >
        <a class="page-link" (click)="currentPage = i" href="#">{{ i + 1 }}</a>
      </li></ng-container
    >
    <li
      class="page-item"
      [ngClass]="{ disabled: currentPage === images.length - 1 }"
    >
      <a class="page-link" href="#" (click)="currentPage = currentPage + 1"
        >Next</a
      >
    </li>
  </ul>
</nav>

<div>
  <h4 [appCustomClass]="'blue'">{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url" />
</div>

<div [ngSwitch]="currentPage">
  <div *ngSwitchCase="0">first page</div>
  <div *ngSwitchCase="1">another page</div>
  <div *ngSwitchDefault>other page</div>
</div>
