<h2 class="text-center my-5 text-2xl">Top Heroes</h2>
<div class="flex flex-col  md:pl-40 md:flex-row md:space-x-8">
    <a *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}"
        class="bg-gray-500 w-full text-white text-center text-lg mx-2 mb-2 py-3 md:w-1/6 cursor-pointer md:mx-0 md:mb-0 hover:bg-gray-900">{{hero.name}}</a>
</div>
