<div class="pt-5 pl-40" *ngIf="messageService.messages.length">
    <h2 class="text-2xl text-red-600 pb-5">Messages</h2>
    <button (click)="messageService.clear()" class="p-5 bg-gray-100">Clear Messages</button>
    <div *ngFor="let messages of messageService.messages" class=" text-base">{{messages}}</div>
</div>
